version: 2
jobs:
  build:
    docker:
      - image: alexandrecarlton/bazel:0.23.0
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout

      - restore_cache:
          key: circle-ci-idea-settings

      - run: bazel build //:idea-settings

      - run: bazel test //src/test/java/com/github/alexandrecarlton/idea/settings/applier/impl/editor/codestyle/java:TestJavaImportSettingsApplier

      - store_test_results:
          path: bazel-testlogs

      - save_cache:
          paths:
            - ~/.cache/bazel
          key: circle-ci-idea-settings
